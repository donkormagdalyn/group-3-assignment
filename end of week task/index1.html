<!DOCTYPE html>

<body>
    <h4> Calculator</h4>


</body>
<script>
    
    var num = prompt("enter value");
    var den = prompt("enter value");
    
    class Calculate{
        constructor(num, den){
            this.num = num;
            this.den = den;
        }

        Sumadd(){
                return this.num + this.den;
            }

        Summul(){
                return this.num * this.den;
            }
        Sumdiv(){
            return this.num / this.den;
            }
        Sumsub(){
            return this.num - this.den;
            }
        }        
           
    var total = new Calculate(num,den);
    alert(total.Sumadd());
    alert(total.Summul());
    alert(total.Sumdiv());
    alert(total.Sumsub());

</script>
</html>
